<div class="order">
    <div class="container">
        <div class="order__body">
            <div class="section-header">
                <span>Заказать шнурки</span>
            </div>
            <div class="order-table">
                <div class="order-table__row order-row">
                    <div class="order-row__left">
                        <div class="order-row__num">
                            1
                        </div>
                        <div class="order-row__image">
                            <img src="/assets/template/images/products/product-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="order-row__center">
                        <div class="order-row__item order-row__article">
                            <div class="order-row__key">
                                Артикул
                            </div>
                            <div class="order-row__value">
                                B865
                            </div>
                        </div>
                        <div class="order-row__item order-row__color">
                            <div class="order-row__key">
                                Цвет
                            </div>
                            <div class="order-row__value">
                                <select name="color" id="" class="color">
                                    <option value="" class="color--black"></option>
                                    <option value="" class="color--green"></option>
                                    <option value="" class="color--blue"></option>
                                </select>
                            </div>
                        </div>
                        <div class="order-row__item order-row__length">
                            <div class="order-row__key">
                                Длина
                            </div>
                            <div class="order-row__value">
                                <select name="length" id="" class="select-length">
                                    <option value="">120</option>
                                    <option value="">150</option>
                                    <option value="">180</option>
                                    <option value="">200</option>
                                </select>
                            </div>
                        </div>
                        <div class="order-row__item order-row__price">
                            <div class="order-row__key">
                                Цена
                            </div>
                            <div class="order-row__value">
                                680
                            </div>
                        </div>
                        <div class="order-row__item order-row__quantity">
                            <div class="order-row__key">
                                Количество
                            </div>
                            <div class="order-row__value">
                                <form method="post" class="ms2_form" role="form">
                                    <div class="incrementer">
                                        <span class="minus">&ndash;</span>
                                        <input data-current="1" data-price="0,00" class="js_zcount -count_live" type="text" name="count" value="1" placeholder="">
                                        <span class="plus">+</span>
                                    </div>
                                    <button class="btn btn-default" type="submit" name="ms2_action" value="cart/change" style="display: none;">
                                        <i class="glyphicon glyphicon-refresh"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="order-row__item order-row__pair">
                            <div class="order-row__key">
                                Пар
                            </div>
                            <div class="order-row__value">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="order-row__right">
                        <div class="order-row__remove">
                            <div class="order-row__key">
                                <button class="order-row__delete"><img src="/assets/template/images/cross.svg" alt=""></button>
                            </div>
                            <div class="order-row__value">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-table__row order-row">
                    <div class="order-row__left">
                        <div class="order-row__num">
                            2
                        </div>
                        <div class="order-row__image">
                            <img src="/assets/template/images/products/product-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="order-row__center">
                        <div class="order-row__item order-row__article">
                            <div class="order-row__key">
                                Артикул
                            </div>
                            <div class="order-row__value">
                                B865
                            </div>
                        </div>
                        <div class="order-row__item order-row__color">
                            <div class="order-row__key">
                                Цвет
                            </div>
                            <div class="order-row__value">
                                <select name="color" id="" class="color">
                                    <option value="" class="color--black"></option>
                                    <option value="" class="color--green"></option>
                                    <option value="" class="color--blue"></option>
                                </select>
                            </div>
                        </div>
                        <div class="order-row__item order-row__length">
                            <div class="order-row__key">
                                Длина
                            </div>
                            <div class="order-row__value">
                                <select name="length" id="" class="select-length">
                                    <option value="">120</option>
                                    <option value="">150</option>
                                    <option value="">180</option>
                                    <option value="">200</option>
                                </select>
                            </div>
                        </div>
                        <div class="order-row__item order-row__price">
                            <div class="order-row__key">
                                Цена
                            </div>
                            <div class="order-row__value">
                                680
                            </div>
                        </div>
                        <div class="order-row__item order-row__quantity">
                            <div class="order-row__key">
                                Количество
                            </div>
                            <div class="order-row__value">
                                <form method="post" class="ms2_form" role="form">
                                    <div class="incrementer">
                                        <span class="minus">&ndash;</span>
                                        <input data-current="1" data-price="0,00" class="js_zcount -count_live" type="text" name="count" value="1" placeholder="">
                                        <span class="plus">+</span>
                                    </div>
                                    <button class="btn btn-default" type="submit" name="ms2_action" value="cart/change" style="display: none;">
                                        <i class="glyphicon glyphicon-refresh"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="order-row__item order-row__pair">
                            <div class="order-row__key">
                                Пар
                            </div>
                            <div class="order-row__value">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="order-row__right">
                        <div class="order-row__remove">
                            <div class="order-row__key">
                                <button class="order-row__delete"><img src="/assets/template/images/cross.svg" alt=""></button>
                            </div>
                            <div class="order-row__value">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="order-info">
                <div class="order-info__delivery">
                    <div class="order-info__grid">
                        <div class="order-info__caption">
                            Способ доставки
                        </div>
                        <div class="order-info__variants">
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="delivery" value="1" checked/>
                                    <div class="radio__text">Курьерская доставка</div>
                                </label>
                            </div>
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="delivery" value="2" />
                                    <div class="radio__text">Самовывоз</div>
                                </label>
                            </div>
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="delivery" value="3" />
                                    <div class="radio__text">Служба доставки</div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-info__payments">
                    <div class="order-info__grid">
                        <div class="order-info__caption">
                            Способ оплаты
                        </div>
                        <div class="order-info__variants">
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="payment" value="1" checked/>
                                    <div class="radio__text">Онлайн-оплата</div>
                                </label>
                            </div>
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="payment" value="2" />
                                    <div class="radio__text">Наличный  расчет</div>
                                </label>
                            </div>
                            <div class="order-info__item">
                                <label class="radio">
                                    <input type="radio" name="payment" value="3" />
                                    <div class="radio__text">Банковской картой</div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-info__comment">
                    <div class="order-info__grid">
                        <div class="order-info__caption">
                            Данные покупателя
                        </div>
                        <div class="order-info__variants">
                            <div class="buyer-fields">
                                <div class="buyer-fields__row">
                                    <div class="buyer-fields__item">
                                        <input type="text" placeholder="Ваше имя">
                                    </div>
                                    <div class="buyer-fields__item">
                                        <input type="text" placeholder="Ваше Email">
                                    </div>
                                    <div class="buyer-fields__item">
                                        <input type="text" placeholder="Ваше телефон" data-mask="+7(999)999-99-99">
                                    </div>
                                </div>
                                <div class="buyer-fields__row buyer-fields__row--address">
                                    <div class="buyer-fields__item">
                                        <input type="text" placeholder="Ваш адрес">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="order-info__grid">
                        <div class="order-info__caption">
                            Комментарий к заказу
                        </div>
                        <div class="order-info__variants">
                            <textarea name="comment" id="" placeholder="Комментарий"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                Итого к оплате <span class="order-summary__cost">680 руб.</span>
            </div>
            <div class="order-actions">
                <a href="#" class="btn">Отправить заявку</a>
            </div>
        </div>
    </div>
</div>
